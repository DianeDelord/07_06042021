<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b7afbb8d12.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./sass/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <h1 id="headerInfos">Les Petits Plats</h1>
        <a href="index.html"><img id="headerInfos-img" src="./images/les_petits_plats_logo.png" title="logo du site Les Petits Plats" alt="logo du site"></a>
    </header>
    <main>
        <section id="searchArea">
            <input type="search" id="inputSearch" placeholder="Rechercher un ingrédient, un appareil, un ustensile, une recette…" minlength="3">
            <i class="fas fa-search"></i>
        </section>

        <section class="tag">
            <ul class="tag_ingredient">
                <!-- tags dynamiques à rentrer -->
            </ul>
            <ul class="tag_appareil">
                <!-- tags dynamiques à rentrer -->
            </ul>
            <ul class="tag_ustensile">
                <!-- tags dynamiques à rentrer -->
            </ul>
        </section>

        <section class="dropdown">

            <!-- dropdown ingredients -->
            <div class="dropdown__ingredients">
                <div class="dropdown__ingredients_box">
                    <input type="search" class="dropdown__ingredients_box-input" placeholder="Ingrédients" onfocus="this.placeholder='Recherche un ingrédient'" onblur="this.placeholder = 'Ingrédients'" maxlength="15">
                    <i class="fas fa-chevron-up dropdown__ingredients_box-arrow"></i>
                </div>

                <ul class="dropdown__ingredients__list">
                    <!-- résultats dynamiques à rentrer -->
                </ul>
            </div>

            <!-- dropdown appareil -->
            <div class="dropdown__appareils">
                <div class="dropdown__appareils_box">
                    <input type="search" class="dropdown__appareils_box-input" placeholder="Appareils" onfocus="this.placeholder='Recherche un appareil'" onblur="this.placeholder = 'Appareils'" maxlength="15">
                    <i class="fas fa-chevron-up dropdown__appareils_box-arrow"></i>
                </div>

                <ul class="dropdown__appareils__list ">
                    <!-- résultats dynamiques à rentrer -->
                </ul>
            </div>

            <!-- dropdown ustensiles -->
            <div class="dropdown__ustensiles">
                <div class="dropdown__ustensiles_box">
                    <input type="search" class="dropdown__ustensiles_box-input" placeholder="Ustensiles" onfocus="this.placeholder='Recherche un ustensile'" onblur="this.placeholder = 'Ustensiles'" maxlength="15">
                    <i class="fas fa-chevron-up dropdown__ustensiles_box-arrow"></i>
                </div>

                <ul class="dropdown__ustensiles__list">
                    <!-- résultats dynamiques à rentrer -->
                </ul>
            </div>
        </section>


        <!-- résultats de recherche -->
        <div id="resultOfSearch"></div>

    </main>


    <script type="text/javascript" src="./recipes.json"></script>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
