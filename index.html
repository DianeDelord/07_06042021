<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/sass/bootstrap.min.css">
    <link rel="stylesheet" href="/sass/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <h1 id="headerInfos">Les Petits Plats</h1>
        <img id="headerInfos-img" src="images/les_petits_plats_logo.png" title="logo du site Les Petits Plats" alt="logo du site">
    </header>
    <main>
        <input type="text" id="inputSearch" placeholder="Rechercher un ingrédient, un appareil, un ustensile, une recette…">

        <!-- dropdown ingredients -->
        <nav id="menu-deroulant">

            <ul>
                <li class="menu-html" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Ingrédients
                    <ul class="submenu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                    </ul>
                </li>
            </ul>

            <!-- dropdown appareil -->
            <ul>
                <li class="menu-html" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Appareil
                    <ul class="submenu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                    </ul>
                </li>
            </ul>

            <!-- dropdown ustensiles -->
            <ul>
                <li class="menu-html" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Ustensiles
                    <ul class="submenu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                    </ul>
                </li>
            </ul>

        </nav>
        <!-- résultats de recherche -->
        <div id="resultOfSearch"></div>

    </main>


    <script type="text/javascript" src="./recipes.json"></script>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
